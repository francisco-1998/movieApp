<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let item of movies">
    <img class="img-fluid poster" src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}">
    <div>
      <h3>
        {{ item.title }}
      </h3>
      <div class="row text-white">
        <div class="col-10">
          *****
        </div>
        <div class="col-2">
          {{ item.vote_average | number: '1.1-2' }}
        </div>
      </div>
    </div>
  </div>
</div>
