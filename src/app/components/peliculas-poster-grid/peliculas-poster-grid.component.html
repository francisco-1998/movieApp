<div class="row">
  <div class="col-md-3 mb-5 animate__animated animate__fadeInDown" *ngFor="let item of movies">
    <img class="img-fluid poster" [src]="item.poster_path | poster"
    (click)="irDetalle(item)">
    <div>
      <h3>
        {{ item.title }}
      </h3>
      <div class="row text-white">
        <div class="col-10">
          <div style="text-align:center">
            <star-rating [value]="item.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
          </div>
        </div>
        <div class="col-2">
          {{ item.vote_average | number: '1.1-2' }}
        </div>
      </div>
    </div>
  </div>
</div>
