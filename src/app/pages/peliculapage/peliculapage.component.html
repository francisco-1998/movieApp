<div class="row" *ngIf="movie">
  <div class="col-md-6">
    <!-- Imagen -->
    <img [src]="movie.poster_path | poster"
         [alt]="movie.title"
         class="img-thumbnail">
  </div>
  <div class="col-md-6">
    <h3 style="font-weight: bold;">{{ movie.title }}</h3>
    <div class="row">
      <div class="col">
        <star-rating [value]="movie.vote_average"
                     totalstars="10"
                     checkedcolor="yellow"
                     uncheckedcolor="grey"
                     size="24px"
                     readonly="false">
        </star-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_average | number: '1.1-2' }} estrellas
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-white ">
        {{ movie.overview }}
      </div>
    </div>
    <div class="row mt-5">
        <button type="button"
                class="btn btn-outline-primary"
                (click)="regresar()">Regresar</button>
    </div>
  </div>
</div>
